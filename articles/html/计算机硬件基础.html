<h2 id="硬盘基础知识">硬盘基础知识</h2>
<p>主引导扇区（512字节）包括三部分：</p>
<ul>
<li>MBR：主引导记录或主引导程序，用于硬盘启动时将系统控制转给指定的操作系统。</li>
<li>4个分区表（总64字节）：可为三个主分区表和一个扩展分区表或者四个主分区表。扩展分区表作为特殊的存在，标定了任意数量个逻辑分区表的位置；而主分区表和逻辑分区表标定的是主分区和逻辑分区的位置。</li>

</ul>
