<h1 id="简介">简介</h1>
<p>python 是一种 dynamically-typed language，以牺牲类型安全性（在 compile time 无法做类型检查，只有在 run time 才能去确定对象的类型）为代价，换来了编码上的灵活性（可以不用声明直接用——<a href="https://en.wikipedia.org/wiki/Duck_typing">duck typing</a> ）</p>
